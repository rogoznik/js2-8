<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <script>
        function Container() {
            this.id = '';
            this.className = '';
            this.htmlCode = '';
        }

        Container.prototype.render = function () {
            return this.htmlCode;
        };

        function Menu(myId, myClass, myItems) {
            Container.call(this);
            this.id = myId;
            this.className = myClass;
            this.items = myItems;
        }

        Menu.prototype = Object.create(Container.prototype);
        Menu.prototype.constructor = Menu;

        Menu.prototype.render = function () {
            var res = '<ul id="'+this.id+'" class="'+this.className+'">';

            for (var item in this.items)
            {
                if(this.items[item] instanceof MenuItem){
                    res += this.items[item].render();
                }
                if(this.items[item] instanceof SubMenu){
                    res += this.items[item].render();
                }
            }
            res += '</ul>';
            return res;
        };

        function MenuItem(myHref, myName) {
            Container.call(this);
            this.className = 'menu-item';
            this.href = myHref;
            this.name = myName;
        }

        MenuItem.prototype = Object.create(Container.prototype);
        MenuItem.prototype.constructor = MenuItem;

        MenuItem.prototype.render = function () {
            return '<li><a href="'+this.href+'">'+this.name+'</a></li>';
        };

        function SubMenu(myId, myClass, myItems, myTitle){
            Menu.call(this);
            this.id = myId;
            this.className = myClass;
            this.items = myItems;
            this.title = myTitle;
        }

        SubMenu.prototype = Object.create(Menu.prototype);
        SubMenu.prototype.constructor = SubMenu;

        SubMenu.prototype.render = function () {
            var res = '<li>'+this.title;

            res += Menu.prototype.render.call(this);

            res += '</li>';

            return res;
        };


        window.onload = function () {
            document.getElementById('btn').addEventListener('click', function () {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', './items.json', true);
                xhr.send();

                xhr.onreadystatechange = function () {
                    if(xhr.readyState !=4) return;

                    if(xhr.status != 200){
                        console.log('Error', xhr.status, xhr.statusText);
                    } else {
                        var items = [];

                        var myItems = JSON.parse(xhr.responseText);
                        for (var i = 0; i < myItems.length; i++)
                        {
                            if (myItems[i].subMenu) {
                                console.log(myItems[i].id);
                                items.push(new SubMenu(myItems[i].id, 'subMenu', myItems[i].subMenu, myItems[i].title));
                            } else {
                                items.push(new MenuItem(myItems[i].href, myItems[i].title));
                            }

                        }

                        var menu1 = new Menu('my', 'my', items);

                        var menuDom = document.getElementById('menu');
                        menuDom.innerHTML = menu1.render();
                    }
                }
            });
        }
    </script>
</head>
<body>
<button id="btn">Получить пункты меню и добавить меню на страницу</button>
<div id="menu"></div>
</body>
</html>
