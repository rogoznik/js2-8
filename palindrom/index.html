<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Палиндром</title>
    <script>
        function isPalindrom(a){var s=a.replace(/[^a-z]/gi,'').toLowerCase();return s===r(s);}

        function r(a) {
            return a.split('').reverse().join('');
        }

        console.log(isPalindrom('A car, a man, a maraca'));
        console.log(isPalindrom('level'));
        console.log(isPalindrom('levels'));
    </script>
