<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Палиндром</title>
    <script>
        function isPalindrom(str){
            var s=str.replace(/[^a-zA-Z]/g,'').toLowerCase();
            return s===s.split('').reverse().join('');
        }
        console.log(isPalindrom('A car, a man, a maraca'));
        console.log(isPalindrom('level'));
        console.log(isPalindrom('levels'));
    </script>

</head>
<body>

</body>
</html>
